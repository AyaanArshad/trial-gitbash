{% extends "layout.html" %}
{% block body %}
    <!-- CSS only -->

<div class="form">

  <form action="/add_user" method="post">
    <div class="mb-3">
      <label for="UserName" class="form-label">Name</label>
      <input name="uname" type="text" class="form-control" id="UserName" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="UserEmail" class="form-label">Email address</label>
      <input name="uemail" type="email" class="form-control" id="UserEmail" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input name="upassword" type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary" value="Login">Submit</button>
  </form>
</div>
      <!-- JavaScript Bundle with Popper -->

{% endblock %}
